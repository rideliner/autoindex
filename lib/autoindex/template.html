<html>
<head>
<style>
table {
  font-family: courier new, sans-serif;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}

td:nth-child(3) {
  text-align: right;
}

tr:nth-child(even) {
  background-color: #ddd;
}
</style>
</head>

<body>
  <h1>Index of {{ page.path }}</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Last modified</th>
      <th>Size</th>
    </tr>

    <tr>
      <td><a href="{{ page.parent }}">
        {% if page.path == '/' %}./{% else %}../{% endif %}
      </a></td>
      <td></td>
      <td>-</td>
    </tr>

    {% for index in page.indexed %}
    <tr>
      <td><a href="{{ page.url }}{{ index[0] }}">{{ index[0] }}</a></td>
      <td>{{ index[1] }}</td>
      <td>{{ index[2] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>

<footer>

<br />
Jekyll Auto-Index Fileserver v1.0

Copyright (c) Nathan Currier
</footer>
</html>
